<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="keys">
      <button class="top-row" data-action="clear" onclick="limpiar()">AC</button>
      <button class="top-row" data-action="delete" onclick="borrarUltimo()">⌫</button>
      <button class="top-row operator" data-action="operator" data-value="%" onclick="porcentaje()">%</button>
      <button class="operator" data-action="operator" data-value="/" onclick="division()">÷</button>

      <button data-action="digit" data-value="7">7</button>
      <button data-action="digit" data-value="8">8</button>
      <button data-action="digit" data-value="9">9</button>
      <button class="operator" data-action="operator" data-value="*" onclick="multiplicacion()">×</button>

      <button data-action="digit" data-value="4">4</button>
      <button data-action="digit" data-value="5">5</button>
      <button data-action="digit" data-value="6">6</button>
      <button class="operator" data-action="operator" data-value="-" onclick="restar()">−</button>

      <button data-action="digit" data-value="1">1</button>
      <button data-action="digit" data-value="2">2</button>
      <button data-action="digit" data-value="3">3</button>
      <button class="operator" data-action="operator" data-value="+" onclick="sumar()">+</button>

      <button class="wide" data-action="digit" data-value="0">0</button>
      <button data-action="decimal" data-value=".">.</button>
      <button class="equal" data-action="equal" onclick="calcularResultado()">=</button>
    </div>
  </div>
  <script src="operaciones.js"></script>
</body>
</html>
